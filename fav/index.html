<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Gambar dalam Folder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-height: 80vh; /* Maksimum tinggi kontainer sebelum scroll */
            overflow-y: auto; /* Memungkinkan scrolling vertikal jika lebih dari maksimum tinggi */
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Daftar Gambar dalam Folder</h1>
    <div class="image-container" id="image-container"></div>

    <script>
        // Membuat permintaan HTTP GET menggunakan JavaScript untuk mendapatkan daftar gambar dari server
        fetch('get_images.php')
            .then(response => response.json())
            .then(data => {
                const imageContainer = document.getElementById('image-container');
                data.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image;
                    img.alt = image; // Menjadikan nama file sebagai alternatif teks jika gambar gagal dimuat
                    imageContainer.appendChild(img);
                });
            })
            .catch(error => console.error('Error fetching images:', error));
    </script>
</body>
</html>
