<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Picture</title>
    <style>
        @charset "utf-8";
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        .header {
            min-height: 100vh;
            width: 100%;
            background: url(bg4.jpg) center center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        nav img {
            width: 150px;
        }
        .cont {
            max-width: 1200px;
            margin: auto;
            background: transparent;
            overflow: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .wallp {
            margin: 5px;
            border: 1px solid rgb(162, 206, 235);
            width: calc(100% / 4 - 10px);
            overflow: hidden;
            position: relative;
        }
        .wallp img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .wallp img.loaded {
            opacity: 1;
        }
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.5s;
            transition: opacity 0.5s;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            transition: transform 0.5s;
        }
        .fullscreen.show {
            display: flex;
            opacity: 1;
        }
        .fullscreen img.zoom {
            transform: scale(1.1);
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .close-btn:hover {
            opacity: 0.7;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @media (max-width: 700px) {
            .wallp {
                width: calc(100% / 2 - 10px);
            }
        }
        footer {
            font-size: 0.9em;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const wallpContainers = document.querySelectorAll('.wallp');
            const fullscreenDiv = document.querySelector('.fullscreen');
            const fullscreenImg = fullscreenDiv.querySelector('img');
            const closeBtn = document.querySelector('.close-btn');

            function lazyLoad() {
                const config = {
                    rootMargin: '50px 0px',
                    threshold: 0.01
                };

                let observer = new IntersectionObserver(function (entries, self) {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            preloadImage(entry.target);
                            self.unobserve(entry.target);
                        }
                    });
                }, config);

                wallpContainers.forEach(container => {
                    observer.observe(container.querySelector('img'));
                });
            }

            function preloadImage(img) {
                const src = img.dataset.highres;
                if (!src) {
                    return;
                }

                img.src = src;
                img.onload = () => {
                    img.classList.add('loaded');
                };
            }

            wallpContainers.forEach(container => {
                container.addEventListener('click', function () {
                    const img = this.querySelector('img');
                    fullscreenImg.src = img.src;
                    fullscreenDiv.classList.add('show');
                    setTimeout(() => {
                        fullscreenImg.classList.add('zoom');
                    }, 50);
                });
            });

            closeBtn.addEventListener('click', function () {
                fullscreenImg.classList.remove('zoom');
                fullscreenDiv.classList.remove('show');
            });

            lazyLoad();
        });
    </script>
</head>
